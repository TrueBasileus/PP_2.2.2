<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <h1>All cars!</h1>
    <div th:each=" car : ${cars}">
        <p style="display:inline" th:text="${car.getModel()}">SMTH</p>
        <p style="display:inline"th:text="${car.getYear()}">SMTH</p> release for
        <p style="display:inline"th:text="${car.getPrice()}">SMTH</p> rub
    </div>
</body>
</html>
